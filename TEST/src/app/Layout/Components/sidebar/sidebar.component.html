<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
  (mouseout)="sidebarHover()">
  <div class="app-header__logo">
    <div>TEST</div>
    <!-- <div class="logo-src"></div> -->
    <div class="header__pane ml-auto">
      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
        [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="app-sidebar-content">
    <div class="app-sidebar-scroll">
      <perfect-scrollbar [autoPropagation]="true">
        <div class="v-sidebar-menu vsm-default">
          <div class="vsm-list">
            <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">

              <ngb-panel>
                <ng-template ngbPanelHeader>
                  <div class="vsm-header">Test 1</div>
                </ng-template>
              </ngb-panel>


              <ngb-panel id="testMenu">

                <ng-template ngbPanelHeader>
                  <button ngbPanelToggle class="vsm-link">
                    <span class="vsm-title">Test</span>
                    <i class="vsm-arrow"></i>
                  </button>
                </ng-template>

                <ng-template ngbPanelContent>
                  <div class="vsm-dropdown">
                    <div class="vsm-list">
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-I" class="vsm-link"><span
                            class="vsm-title">Exam 1</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-II" class="vsm-link"> <span
                            class="vsm-title">Exam 2</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-III" class="vsm-link"> <span
                            class="vsm-title">Exam 3</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-IV" class="vsm-link"> <span
                            class="vsm-title">Exam 4</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-V" class="vsm-link">
                          <span class="vsm-title">Exam 5</span></a>
                      </div>
                      <div class="vsm-item">
                        <span routerLinkActive="active-item" routerLink="/test/exam-VI" class="vsm-link"> <span
                            class="vsm-title">Exam 6</span></span>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-VII" class="vsm-link"> <span
                            class="vsm-title">Exam 7</span></a>
                      </div>
                      <div class="vsm-item">
                        <a routerLinkActive="active-item" routerLink="/test/exam-VIII" class="vsm-link"> <span
                            class="vsm-title">Exam 8</span></a>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
</div>
